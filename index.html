<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section class="pad-t-2 gutter">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form method="POST" action="https://formspree.io/smit1711@algonquinlive.com">
      <fieldset>
        <legend class="giga push italic">Personal details</legend>
        <div class="grid">
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" type="number" name="age">
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="giga push italic">Mission statement</legend>
        <div class="unit xs-1 s-1 m-1 l-1">
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message"></textarea>
        </div>
        <div class="pad-t center-content-horizontal">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </fieldset>
    </form>
  </section>

</body>
</html>
